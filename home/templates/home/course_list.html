{% extends "base_generic.html" %}

{% block content %}
    <h1>Course List</h1>

    {% if book_list %}
    <ul>

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ course.name }}</a> ({{course.title}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no courses in the library.</p>
    {% endif %}
{% endblock %}
