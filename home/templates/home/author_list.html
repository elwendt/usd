{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ home.get_absolute_url }}">{{ course.title }}</a> ({{course.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no authors available.</p>
    {% endif %}
{% endblock %}
